<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Connexion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 80vh;">
    <ion-col size="8" class="ion-text-center" *ngIf="!(auth.user$ | async)">
      <ion-button expand="block" routerLink="/login">
        <ion-icon slot="start" name="log-in"></ion-icon>
        Login
      </ion-button>
    </ion-col>
    <ion-col size="8" class="ion-text-center" *ngIf="!(auth.user$ | async)">
      <ion-button expand="block" routerLink="/signup">
        <ion-icon slot="start" name="person-add"></ion-icon>
        Sign Up
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
